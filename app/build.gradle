apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "rieger.alarmsmsapp"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 17
        versionName "1.5.1"

        testInstrumentationRunner "org.powermock.modules.junit4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude('META-INF/LICENSE')
        exclude('META-INF/NOTICE')
    }
    sourceSets {
        androidTest.setRoot('src/test')
        androidTest {
            java.srcDirs = ['src/test/java']
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile "org.mockito:mockito-core:1.9.5"
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
    androidTestCompile 'com.android.support:support-annotations:23.2.1'
    androidTestCompile 'org.powermock:powermock-api-mockito:1.6.1'
    androidTestCompile 'org.powermock:powermock-module-junit4-rule-agent:1.6.1'
    androidTestCompile 'org.powermock:powermock-module-junit4-rule:1.6.1'
    androidTestCompile 'org.powermock:powermock-module-junit4:1.6.1'

    androidTestCompile 'com.android.support.test:runner:0.3'
    androidTestCompile 'com.android.support.test:rules:0.3'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2'
// add this for intent mocking support
    androidTestCompile 'com.android.support.test.espresso:espresso-intents:2.2'
    // add this for webview testing support
    androidTestCompile 'com.android.support.test.espresso:espresso-web:2.2'
    androidTestCompile 'com.android.support:support-annotations:23.2.1'
    androidTestCompile 'com.android.support.test:testing-support-lib:0.1'


    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.9.5"
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.powermock:powermock-api-mockito:1.6.1'
    testCompile 'org.powermock:powermock-module-junit4-rule-agent:1.6.1'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.1'
    testCompile 'org.powermock:powermock-module-junit4:1.6.1'

    testCompile 'com.android.support.test:runner:0.3'
    testCompile 'com.android.support.test:rules:0.3'
    testCompile 'com.android.support.test.espresso:espresso-core:2.2'
    testCompile 'com.android.support:support-annotations:23.2.1'
    testCompile 'com.android.support.test:testing-support-lib:0.1'

    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.googlecode.libphonenumber:libphonenumber:7.0.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.1'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.google.android.gms:play-services-ads:8.4.0'

    compile 'com.android.support:support-annotations:23.2.1'
}
